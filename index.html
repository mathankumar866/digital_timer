<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Timer</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section>
            <div class="timer">
                <h1>IST Time</h1>
                <h2 id="time"></h2>
            </div>
        </section>

        <script>

        let timetagcalling = document.getElementById("time");
        setInterval(() =>{
        let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

        timetagcalling.innerHTML = hours +":"+minutes+":"+seconds;
        }, 1000);

        </script>
    </body>
</html>
